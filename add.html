<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add</title>
        <link href="css/style.css" rel="stylesheet" />
        <link rel="icon" href="data:;base64,=" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/bbcc3f0859.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
        <div class="container">
            <h1>Add Product</h1>
            <div class="message-container"></div>
            <form
            id="create"
            action="http://localhost:1337/products"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="input-group mb-3">
              <label for="title" class="input-group-text">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>

            <div class="input-group mb-3">
              <label for="example" class="input-group-text">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                required
              />
            </div>

            <div class="input-group mb-3">
              <label for="example" class="input-group-text">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
              />
            </div>

            <div class="input-group mb-3">
              <input
                type="file"
                class="form-control"
                id="image"
                name="files.image"
                required
              />
            </div>

            <button type="reset" class="btn btn-outline-danger">Reset</button>
            <button type="submit" class="btn btn-success">Create Example</button>
          </form>
        </div>
        <script src="js/add.js" type="module"></script>
    </body>
</html>
